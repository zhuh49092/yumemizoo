
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢見ヶ崎動物公園新聞スペース</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="zoo.css">
    <style>
    	body{background:white}
        .image-container {
            transition: transform 0.3s ease;
        }
        .image-container:hover {
            transform: scale(1.02);
        }
          .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            min-height: 80vh;
        }
      @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }       
    </style>
</head>
<body class="min-h-screen  bg-white">
	    <!-- 关闭按钮 -->
    <button onclick="goBack()" class="fixed top-4 left-4 w-10 h-10 flex items-center justify-center bg-red-500 hover:bg-red-600 text-white rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-110 z-50">
        <i class="fas fa-times text-lg"></i>
    </button>
    <div class="container mx-auto bg-white px-4 py-8">
        <!-- 主内容区域 -->
            <div class="grid-container ">
                <!-- 左侧图片区域 --> 
                <div class="image-container bg-gray-100 rounded-xl  flex flex-col items-center justify-center p-8">
                    <img id="detailImage" src="https://picsum.photos/600/400?random=1" alt="详情图片" class="max-w-full max-h-full object-contain rounded-lg shadow-md">
                </div>

                <!-- 右侧内容区域 -->
                <div class="p-2 flex flex-col bg-white">
                    <!-- 标题和内容 -->
                    <div class="flex-1 border-b border-gray-300">
                        <h1 id="detailTitle" class="text-xl font-bold text-gray-800 mb-4"></h1>
                        <p id="detailContent" class="text-gray-600 text-lg leading-relaxed mb-6">                           这里是详细内容描述。Padlet是一个协作平台，用户可以创建和分享数字公告板。这个页面模仿了Padlet的详情页面设计，左侧显示图片，右侧显示内容和评论。
                        </p>
                    </div>

                    <!-- 评论区域 -->
                    <div class="mt-2">
                    	
							     <div class="flex justify-between items-center p-3">
							            <!-- 点赞数 -->
							            <div id="likes" onclick="addlikes()" class="flex items-center space-x-2 text-green-700 hover:text-red-500 transition-colors duration-300 cursor-pointer">
							                <i class="fas fa-thumbs-up text-xl"></i>
							                <span class="font-medium" id="likeCount"></span>
							            </div>
							            
							            <!-- 评论数 -->
							            <div class="flex items-center space-x-2 text-blue-700">
							                <i class="fas fa-comment text-xl"></i>
							                <span class="font-medium" id="commentCount"></span>
							            </div>
							        </div>


                        <!-- 评论列表 -->
                        <div id="commentsContainer" class="space-y-2 mb-8 max-h-60 overflow-y-auto pr-2">
                            <!-- 评论项将通过JavaScript动态生成 -->
                        </div>

                        <!-- 发表评论表单 -->
                        <div class="border-t pt-2">
                            <h3 class="text-lg font-medium text-gray-800 mb-3"> <i class="fas fa-edit mr-2 text-sm text-indigo-600"></i>发表评论</h3>
                            <form id="commentForm" class="space-y-4">
                                <div>
                                    <textarea id="commentText" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-300 focus:outline-none" placeholder="请输入您的评论..."></textarea>
                                </div>
                                <div class="flex" style="justify-content: space-between">
                                 <div class="flex-start">
                                	  <p id="warninfo" class="text-red-700 text-sm text-left hidden">请输入评论内容</p>
                                </div>                               
                                <div class="flex-end w-32">
                                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors flex items-center">
                                        <i class="fas fa-paper-plane mr-2"></i>提交
                                    </button>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  <!-- Modal Overlay -->
  <div id="modalOverlay" class="fixed inset-0 flex items-center justify-center hidden modal-overlay">
    <div class="bg-green-50 rounded-xl shadow-2xl w-full max-w-md p-6 modal-content scale-100 opacity-100">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-800"></h2>
        <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700 ml-auto">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
		   <form id="submitForm" class="space-y-6"> 
		   	<div id="formContent">
			   </div>   
		      <div class="flex justify-center">
		        <button type="submit" id="submitBtn" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" >
		         ～～～ガチャ～～～
		        </button>
		      </div>
		    </form>
       <div id="result" class="mt-6 hidden p-4 rounded-lg border"></div> 
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="pubjs.js"></script>
    <script src="script.js"></script>
</body>
</html>
